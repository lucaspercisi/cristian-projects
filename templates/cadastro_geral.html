{% extends "base.html" %}

{% block title %}Cadastro Geral{% endblock %}

{% block page_title %}Cadastro Geral{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-2xl transition-all duration-300">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b-2 border-indigo-600 pb-2">Cadastrar Pessoas</h2>
    
    {% if sucesso %}
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded-md" role="alert">
            <p>{{ sucesso }}</p>
        </div>
    {% endif %}
    {% if erro %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-md" role="alert">
            <p>{{ erro }}</p>
        </div>
    {% endif %}

    <form action="{{ url_for('cadastrar_geral') }}" method="POST" class="space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

            <div class="col-span-1">
                <label for="codigo_cadastro" class="block text-sm font-medium text-gray-700">Código do Cadastro</label>
                <input type="number" id="codigo_cadastro" name="codigo_cadastro" 
                       class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200"
                       value="{{ proximo_codigo }}"
                       onchange="buscarCadastro(this.value)"
                       onkeydown="if(event.keyCode === 13) { event.preventDefault(); buscarCadastro(this.value); }">
            </div>

            <div class="col-span-1">
                <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Cadastro</label>
                <select id="tipo" name="tipo" onchange="toggleCampos(this.value)"
                        class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    <option value="cliente">Cliente</option>
                    <option value="fornecedor">Fornecedor</option>
                    <option value="vendedor">Vendedor</option>
                </select>
            </div>
            <div class="col-span-1">
                <label for="tipo_classificacao" class="block text-sm font-medium text-gray-700">Classificação</label>
                <select id="tipo_classificacao" name="tipo_classificacao" onchange="toggleCamposPF(this.value)"
                        class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    <option value="PF">Pessoa Física</option>
                    <option value="PJ">Pessoa Jurídica</option>
                </select>
            </div>
            
            <div class="col-span-2">
                <label for="cpf_cnpj" class="block text-sm font-medium text-gray-700">CPF/CNPJ</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" required
                       class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
            </div>

            <div id="campos_pf" class="col-span-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="col-span-2">
                    <label for="nome_completo" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="nome_completo" name="nome_completo" 
                           class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                </div>
            </div>

            <div id="campos_pj" class="col-span-4 hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="col-span-2">
                    <label for="razao_social" class="block text-sm font-medium text-gray-700">Razão Social</label>
                    <input type="text" id="razao_social" name="razao_social"
                           class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                </div>
                <div class="col-span-2">
                    <label for="nome_fantasia" class="block text-sm font-medium text-gray-700">Nome Fantasia</label>
                    <input type="text" id="nome_fantasia" name="nome_fantasia"
                           class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                </div>
                <div class="col-span-4">
                    <label class="block text-sm font-medium text-gray-700">Contribuinte de ICMS?</label>
                    <div class="mt-2 flex items-center space-x-4">
                        <input type="radio" id="contribuinte_sim" name="contribuinte" value="Sim" class="text-indigo-600 focus:ring-indigo-500">
                        <label for="contribuinte_sim" class="text-sm text-gray-700">Sim</label>
                        <input type="radio" id="contribuinte_nao" name="contribuinte" value="Não" checked class="text-indigo-600 focus:ring-indigo-500">
                        <label for="contribuinte_nao" class="text-sm text-gray-700">Não</label>
                    </div>
                </div>
            </div>

            <div class="col-span-4 border-t-2 border-gray-200 pt-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Endereço</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="col-span-2">
                        <label for="logradouro" class="block text-sm font-medium text-gray-700">Logradouro</label>
                        <input type="text" id="logradouro" name="logradouro" 
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    <div class="col-span-1">
                        <label for="numero" class="block text-sm font-medium text-gray-700">Número</label>
                        <input type="text" id="numero" name="numero" 
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    <div class="col-span-1">
                        <label for="letra" class="block text-sm font-medium text-gray-700">Letra</label>
                        <input type="text" id="letra" name="letra" 
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    <div class="col-span-1">
                        <label for="complemento" class="block text-sm font-medium text-gray-700">Complemento</label>
                        <input type="text" id="complemento" name="complemento" 
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    <div class="col-span-1">
                        <label for="bairro" class="block text-sm font-medium text-gray-700">Bairro</label>
                        <input type="text" id="bairro" name="bairro" 
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    <div class="col-span-1">
                        <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                        <input type="text" id="cidade" name="cidade" 
                                class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    <div class="col-span-1">
                        <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
                        <input type="text" id="cep" name="cep" 
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                </div>
            </div>

            <div class="col-span-4 border-t-2 border-gray-200 pt-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Contato</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="col-span-1">
                        <label for="nome_contato" class="block text-sm font-medium text-gray-700">Nome do Contato</label>
                        <input type="text" id="nome_contato" name="nome_contato" 
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    <div class="col-span-1">
                        <label for="telefone_fixo" class="block text-sm font-medium text-gray-700">Telefone Fixo</label>
                        <input type="tel" id="telefone_fixo" name="telefone_fixo" 
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    <div class="col-span-1">
                        <label for="telefone_celular" class="block text-sm font-medium text-gray-700">Telefone Celular</label>
                        <input type="tel" id="telefone_celular" name="telefone_celular" 
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    <div class="col-span-1">
                        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                        <input type="email" id="email" name="email" 
                               class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                </div>
            </div>
            
            <div id="campos_vendedor" class="col-span-4 hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                 <div class="col-span-2">
                    <label for="cargo" class="block text-sm font-medium text-gray-700">Cargo</label>
                    <input type="text" id="cargo" name="cargo"
                           class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                </div>
                <div class="col-span-2">
                    <label for="comissoes" class="block text-sm font-medium text-gray-700">Comissões (%)</label>
                    <input type="number" step="0.01" id="comissoes" name="comissoes"
                           class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                </div>
            </div>

        </div>

        <div class="mt-6 flex justify-end">
            <button type="submit" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-bold rounded-md shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                Salvar Cadastro
            </button>
        </div>
    </form>
</div>

<script>
    function toggleCampos(tipo) {
        const camposVendedor = document.getElementById('campos_vendedor');
        if (tipo === 'vendedor') {
            camposVendedor.classList.remove('hidden');
        } else {
            camposVendedor.classList.add('hidden');
        }
    }

    function toggleCamposPF(tipo_classificacao) {
        const camposPF = document.getElementById('campos_pf');
        const camposPJ = document.getElementById('campos_pj');
        if (tipo_classificacao === 'PF') {
            camposPF.classList.remove('hidden');
            camposPJ.classList.add('hidden');
        } else {
            camposPF.classList.add('hidden');
            camposPJ.classList.remove('hidden');
        }
    }
    
    function buscarCadastro(codigo) {
        if (!codigo) {
            limparCampos();
            return;
        }

        fetch(`/buscar_cadastro?codigo=${codigo}`)
            .then(response => response.json())
            .then(data => {
                if (data.encontrado) {
                    // AJUSTE: Acessar data.cadastro em vez de data.lancamento
                    const cadastro = data.cadastro; 
                    
                    document.getElementById('tipo').value = cadastro.tipo || '';
                    document.getElementById('tipo_classificacao').value = cadastro.tipo_classificacao || '';
                    
                    toggleCampos(cadastro.tipo);
                    toggleCamposPF(cadastro.tipo_classificacao);

                    document.getElementById('cpf_cnpj').value = cadastro.cpf_cnpj || '';
                    document.getElementById('nome_completo').value = cadastro.nome_completo || '';
                    document.getElementById('razao_social').value = cadastro.razao_social || '';
                    document.getElementById('nome_fantasia').value = cadastro.nome_fantasia || '';
                    
                    if (cadastro.contribuinte === 'Sim') {
                        document.getElementById('contribuinte_sim').checked = true;
                    } else {
                        document.getElementById('contribuinte_nao').checked = true;
                    }

                    document.getElementById('logradouro').value = cadastro.logradouro || '';
                    document.getElementById('numero').value = cadastro.numero || '';
                    document.getElementById('letra').value = cadastro.letra || '';
                    document.getElementById('complemento').value = cadastro.complemento || '';
                    document.getElementById('bairro').value = cadastro.bairro || '';
                    document.getElementById('cidade').value = cadastro.cidade || '';
                    document.getElementById('cep').value = cadastro.cep || '';
                    document.getElementById('nome_contato').value = cadastro.nome_contato || '';
                    document.getElementById('telefone_fixo').value = cadastro.telefone_fixo || '';
                    document.getElementById('telefone_celular').value = cadastro.telefone_celular || '';
                    document.getElementById('email').value = cadastro.email || '';
                    document.getElementById('cargo').value = cadastro.cargo || '';
                    document.getElementById('comissoes').value = cadastro.comissoes || '';
                    
                    document.querySelector('button[type="submit"]').textContent = 'Atualizar Cadastro';
                } else {
                    limparCampos(false); // Limpa sem apagar o código digitado
                    document.getElementById('codigo_cadastro').value = codigo;
                }
            })
            .catch(error => console.error('Erro ao buscar o cadastro:', error));
    }

    function limparCampos(limparCodigo = true) {
        if(limparCodigo) {
            // Se precisar, adicione aqui a lógica para buscar o próximo código novamente
            // document.getElementById('codigo_cadastro').value = '{{ proximo_codigo }}';
        }
        document.getElementById('codigo_cadastro').value = '{{ proximo_codigo }}';
        document.getElementById('tipo').value = 'cliente';
        document.getElementById('tipo_classificacao').value = '';
        toggleCampos('cliente');
        toggleCamposPF('PF');
        document.getElementById('cpf_cnpj').value = '';
        document.getElementById('nome_completo').value = '';
        document.getElementById('razao_social').value = '';
        document.getElementById('nome_fantasia').value = '';
        document.getElementById('contribuinte_nao').checked = true;
        document.getElementById('logradouro').value = '';
        document.getElementById('numero').value = '';
        document.getElementById('letra').value = '';
        document.getElementById('complemento').value = '';
        document.getElementById('bairro').value = '';
        document.getElementById('cidade').value = '';
        document.getElementById('cep').value = '';
        document.getElementById('nome_contato').value = '';
        document.getElementById('telefone_fixo').value = '';
        document.getElementById('telefone_celular').value = '';
        document.getElementById('email').value = '';
        document.getElementById('cargo').value = '';
        document.getElementById('comissoes').value = '';
        document.querySelector('button[type="submit"]').textContent = 'Salvar Cadastro';
    }

    document.addEventListener('DOMContentLoaded', () => {
        toggleCampos(document.getElementById('tipo').value);
        toggleCamposPF(document.getElementById('tipo_classificacao').value);
    });
</script>
{% endblock %}

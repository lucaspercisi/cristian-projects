{% extends "base.html" %}

{% block title %}Cadastro de Serviços{% endblock %}

{% block page_title %}Cadastro de Serviços{% endblock %}

{% block content %}

<div class="bg-white p-8 rounded-xl shadow-2xl transition-all duration-300">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b-2 border-indigo-600 pb-2">Cadastrar Serviços</h2>
    
    {% if sucesso %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ sucesso }}</span>
    </div>
    {% endif %}
    {% if erro %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ erro }}</span>
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('cadastrar_produtos') }}" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="codigo_cadastro" class="block text-sm font-medium text-gray-700">Nome do Serviço</label>
                        <input type="text" id="nome_servico" name="nome_servico" required
                            class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>

                    <div class="input-group col-span-1 md:col-span-1 lg:col-span-1">
                        <label for="codigo_interno" class="block text-gray-700 text-sm font-bold mb-1">Código Interno</label>
                        <input type="text" id="codigo_interno" name="codigo_interno"
                            class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>

                    <div class="input-group col-span-1 md:col-span-1 lg:col-span-1">
                        <label for="preco" class="block text-gray-700 text-sm font-bold mb-1">Preço (R$)</label>
                        <input type="number" step="0.01" id="preco" name="preco"
                            class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    <div class="input-group col-span-1 md:col-span-1 lg:col-span-1">
                        <label for="custo" class="block text-gray-700 text-sm font-bold mb-1">Custo (R$)</label>
                        <input type="number" step="0.01" id="custo" name="custo"
                            class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    
                    <div class="input-group col-span-full">
                        <label class="block text-gray-700 text-sm font-bold mb-1">Tipo de Serviço</label>
                        <div class="type-selector flex flex-wrap gap-4 mt-2">
                            <label class="flex items-center space-x-2">
                                <input type="radio" id="prestado" name="tipo_servico" value="prestado" required class="form-radio text-indigo-600">
                                <span>Prestado</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="radio" id="tomado" name="tipo_servico" value="tomado" class="form-radio text-indigo-600">
                                <span>Tomado de Terceiros</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="radio" id="ambos" name="tipo_servico" value="ambos" class="form-radio text-indigo-600">
                                <span>Ambos</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group col-span-1 md:col-span-1 lg:col-span-1">
                        <label for="dados_fiscais" class="block text-gray-700 text-sm font-bold mb-1">Dados Fiscais</label>
                        <input type="text" id="dados_fiscais" name="dados_fiscais"
                            class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>

                    <div class="input-group col-span-1 md:col-span-1 lg:col-span-1">
                        <label for="dados_impostos" class="block text-gray-700 text-sm font-bold mb-1">Dados de Impostos</label>
                        <input type="text" id="dados_impostos" name="dados_impostos"
                            class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
                    </div>
                    
                    <div class="input-group col-span-full">
                        <label for="descricao_servico" class="block text-gray-700 text-sm font-bold mb-1">Descrição</label>
                        <textarea id="descricao_servico" name="descricao_servico" rows="3"
                                class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200"></textarea>
                    </div>

                    <div class="input-group col-span-full">
                        <label for="informacoes_adicionais" class="block text-gray-700 text-sm font-bold mb-1">Informações Adicionais</label>
                        <textarea id="informacoes_adicionais" name="informacoes_adicionais" rows="3"
                                class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200"></textarea>
                    </div>

                </div>
                
                <button type="submit" class="mt-6 w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200">
                    Cadastrar Serviço
                </button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Perfil do Usuário{% endblock %}

{% block page_title %}Perfil do Usuário{% endblock %}

{% block content %}
<div class="bg-gray-400 p-6 rounded-lg shadow-lg">
    <div class="perfil-info text-center">
        <div class="w-24 h-24 rounded-full bg-gray-300 mx-auto mb-4 flex items-center justify-center text-gray-600">
            <svg class="w-12 h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
        <h3 class="text-2xl font-semibold text-gray-800 mb-2">Nome do Usuário</h3>
        <p class="text-gray-600 mb-4">admin@exemplo.com</p>
    </div>

    <div class="mt-8">
        <h4 class="text-lg font-bold text-gray-700 mb-4">Informações da Conta</h4>
        <div class="space-y-4">
            <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 font-medium">Username:</span>
                    <span class="text-gray-800">admin</span>
                </div>
            </div>
            <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                <div class="flex justify-between items-center">
                    <span class="text-gray-600 font-medium">Data de Cadastro:</span>
                    <span class="text-gray-800">20 de Agosto de 2025</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

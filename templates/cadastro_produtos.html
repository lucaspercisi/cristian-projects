{% extends "base.html" %}

{% block title %}Cadastro de Produtos{% endblock %}

{% block page_title %}Cadastro de Produtos{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-2xl transition-all duration-300">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b-2 border-indigo-600 pb-2">Cadastrar Produto</h2>
    
    {% if sucesso %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ sucesso }}</span>
    </div>
    {% endif %}
    {% if erro %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ erro }}</span>
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('cadastrar_produtos') }}" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                <input type="text" id="nome" name="nome" required
                       class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
            </div>
            <div>
                <label for="codigo_barras" class="block text-sm font-medium text-gray-700">Código de Barras</label>
                <input type="text" id="codigo_barras" name="codigo_barras"
                       class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="codigo_importacao" class="block text-sm font-medium text-gray-700">Código de Importação</label>
                <input type="text" id="codigo_importacao" name="codigo_importacao"
                       class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
            </div>
            <div>
                <label for="codigo_exportacao" class="block text-sm font-medium text-gray-700">Código de Exportação</label>
                <input type="text" id="codigo_exportacao" name="codigo_exportacao"
                       class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
            </div>
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="origem_internacional" name="origem_internacional"
                   class="rounded text-indigo-600 border-gray-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <label for="origem_internacional" class="ml-2 block text-sm font-medium text-gray-700">Produto de Origem Internacional</label>
        </div>

        <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
            <textarea id="descricao" name="descricao" rows="3"
                      class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="preco_custo" class="block text-sm font-medium text-gray-700">Preço de Custo</label>
                <input type="number" id="preco_custo" name="preco_custo" step="0.01"
                       class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
            </div>
            <div>
                <label for="preco_venda" class="block text-sm font-medium text-gray-700">Preço de Venda</label>
                <input type="number" id="preco_venda" name="preco_venda" step="0.01"
                       class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
            </div>
            <div>
                <label for="quantidade_estoque" class="block text-sm font-medium text-gray-700">Quantidade em Estoque</label>
                <input type="number" id="quantidade_estoque" name="quantidade_estoque"
                       class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-4 focus:ring-indigo-200 focus:ring-opacity-50 sm:text-sm p-2 transition-all duration-200">
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition duration-200">
                Cadastrar Produto
            </button>
        </div>
    </form>
</div>
{% endblock %}

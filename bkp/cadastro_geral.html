<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Geral</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Espaçamento menor entre as colunas */
        }

        .input-group {
            margin-bottom: 12px; /* Espaçamento menor entre os grupos de campos */
            text-align: left;
        }

        .input-group.full-width {
            flex: 1 1 100%;
        }

        .input-group.half-width {
            flex: 1 1 calc(50% - 7.5px); /* 7.5px é metade do novo gap */
        }
        
        /* Estilos específicos para a tela de cadastro geral */
        .general-form-container {
            width: 100%;
            max-width: 1200px; /* Largura máxima aumentada para 1200px */
        }
        
        .type-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Espaçamento menor entre os botões de rádio */
            margin-bottom: 20px; /* Espaçamento menor abaixo do seletor de tipo */
        }
        
        .type-selector input[type="radio"] {
            display: none;
        }
        
        .type-selector label {
            flex: 1 1 180px; /* Adapta-se ao espaço */
            background-color: #f8f8f8;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px; /* Espaçamento interno menor */
            text-align: center;
            font-weight: 600;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            font-size: 0.9rem; /* Fonte um pouco menor */
        }
        
        .type-selector input[type="radio"]:checked + label {
            background-color: #e6f0ff;
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .input-group label {
            font-size: 0.9rem; /* Fonte menor para os rótulos */
            margin-bottom: 6px; /* Espaçamento menor abaixo dos rótulos */
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            padding: 10px; /* Espaçamento interno menor nos campos */
            font-size: 0.95rem; /* Fonte um pouco menor nos campos */
        }

        @media (max-width: 768px) {
            .input-group.half-width {
                flex: 1 1 100%;
            }
        }
        
        .back-link {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container general-form-container">
        <a href="{{ url_for('dashboard') }}" class="back-link">&larr; Voltar para o Dashboard</a>
        <h2 class="title">Cadastro de Pessoas</h2>
        <form action="{{ url_for('cadastrar_geral') }}" method="post" id="form-cadastro">
            
            <div class="input-group full-width">
                <label>Tipo de Cadastro</label>
                <div class="type-selector">
                    <input type="radio" id="tipo_cliente" name="tipo" value="cliente" required>
                    <label for="tipo_cliente">Cliente</label>

                    <input type="radio" id="tipo_fornecedor" name="tipo" value="fornecedor" required>
                    <label for="tipo_fornecedor">Fornecedor</label>

                    <input type="radio" id="tipo_vendedor" name="tipo" value="vendedor" required>
                    <label for="tipo_vendedor">Vendedor</label>
                </div>
            </div>
            
            <!-- Campo Comum a Todos -->
            <div class="input-group full-width">
                <label for="nome_completo">Nome Completo</label>
                <input type="text" id="nome_completo" name="nome_completo" required>
            </div>
            
            <!-- Campos para Cliente -->
            <div id="cliente-fields" class="campo-tipo form-grid" style="display:none;">
                <div class="input-group half-width">
                    <label for="cpf_cnpj_cliente">CPF</label>
                    <input type="text" id="cpf_cnpj_cliente" name="cpf_cnpj_cliente">
                </div>
                <div class="input-group half-width">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                </div>
                <div class="input-group full-width">
                    <label for="informacoes_compra">Informações de Compra</label>
                    <textarea id="informacoes_compra" name="informacoes_compra"></textarea>
                </div>
            </div>

            <!-- Campos para Fornecedor (com campos comuns incluídos) -->
            <div id="fornecedor-fields" class="campo-tipo form-grid" style="display:none;">
                <div class="input-group half-width">
                    <label for="cpf_cnpj_fornecedor">CNPJ</label>
                    <input type="text" id="cpf_cnpj_fornecedor" name="cpf_cnpj_fornecedor">
                </div>
                <div class="input-group half-width">
                    <label for="endereco_forn">Endereço</label>
                    <input type="text" id="endereco_forn" name="endereco">
                </div>
                <div class="input-group half-width">
                    <label for="telefone_forn">Telefone</label>
                    <input type="text" id="telefone_forn" name="telefone">
                </div>
                <div class="input-group half-width">
                    <label for="email_forn">E-mail</label>
                    <input type="email" id="email_forn" name="email">
                </div>
                <div class="input-group full-width">
                    <label for="contatos_fornecedor">Contatos do Fornecedor</label>
                    <textarea id="contatos_fornecedor" name="contatos_fornecedor"></textarea>
                </div>
                <div class="input-group full-width">
                    <label for="produtos_servicos">Produtos/Serviços</label>
                    <textarea id="produtos_servicos" name="produtos_servicos"></textarea>
                </div>
                <div class="input-group half-width">
                    <label for="prazos_entrega">Prazos de Entrega</label>
                    <input type="text" id="prazos_entrega" name="prazos_entrega">
                </div>
                <div class="input-group half-width">
                    <label for="condicoes_pagamento">Condições de Pagamento</label>
                    <input type="text" id="condicoes_pagamento" name="condicoes_pagamento">
                </div>
            </div>

            <!-- Campos para Vendedor (com campos comuns incluídos) -->
            <div id="vendedor-fields" class="campo-tipo form-grid" style="display:none;">
                <div class="input-group half-width">
                    <label for="cpf_cnpj_vendedor">CPF</label>
                    <input type="text" id="cpf_cnpj_vendedor" name="cpf_cnpj_vendedor">
                </div>
                <div class="input-group half-width">
                    <label for="endereco_vend">Endereço</label>
                    <input type="text" id="endereco_vend" name="endereco">
                </div>
                <div class="input-group half-width">
                    <label for="telefone_vend">Telefone</label>
                    <input type="text" id="telefone_vend" name="telefone">
                </div>
                <div class="input-group half-width">
                    <label for="email_vend">E-mail</label>
                    <input type="email" id="email_vend" name="email">
                </div>
                <div class="input-group half-width">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" name="cargo">
                </div>
                <div class="input-group half-width">
                    <label for="comissoes">Comissões</label>
                    <input type="number" step="0.01" id="comissoes" name="comissoes">
                </div>
            </div>

            {% if sucesso %}
                <p class="success-message">{{ sucesso }}</p>
            {% endif %}
            {% if erro %}
                <p class="error-message">{{ erro }}</p>
            {% endif %}

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tipoContainer = document.querySelector('.type-selector');
            const camposTipo = document.querySelectorAll('.campo-tipo');

            function mostrarCampos() {
                // Encontra a opção de rádio selecionada no grupo 'tipo'
                const tipoSelecionado = document.querySelector('input[name="tipo"]:checked')?.value;
                camposTipo.forEach(campo => {
                    campo.style.display = 'none';
                });

                if (tipoSelecionado === 'cliente') {
                    document.getElementById('cliente-fields').style.display = 'flex';
                } else if (tipoSelecionado === 'fornecedor') {
                    document.getElementById('fornecedor-fields').style.display = 'flex';
                } else if (tipoSelecionado === 'vendedor') {
                    document.getElementById('vendedor-fields').style.display = 'flex';
                }
            }

            tipoContainer.addEventListener('change', mostrarCampos);
            mostrarCampos(); // Chama ao carregar a página
        });
    </script>
</body>
</html>
